<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row title">
      <h3>How It Works</h3>
    </div>
    <div class="row main">
      <div class="col-quarter">
        <img src="images/screen-1.png" alt="" class="display">
        <img src="images/switch-icon.png" alt="" class="icon">
        <h5>App Switching</h5>
        <span>Toggles all your apps on and off.</span>
      </div>
      <div class="col-quarter">
        <img src="images/screen-2.png" alt="" class="display">
        <img src="images/filter-icon.png" alt="" class="icon">
        <h5>Trip Filtering</h5>
        <span>Evaluates your trip requests.</span>
      </div>
      <div class="col-quarter">
        <img src="images/screen-3.png" alt="" class="display">
        <img src="images/slider-icon.png" alt="" class="icon">
        <h5>Service Filters</h5>
        <span>Accepts only your ideal trips.</span>
      </div>
      <div class="col-quarter">
        <img src="images/screen-4.png" alt="" class="display">
        <img src="images/bars-icon.png" alt="" class="icon">
        <h5>Stats &#43; Mileage</h5>
        <span>Track your trips across all apps.</span>
      </div>
    </div>
  </div>
</body>
</html>
