<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row title">
      <h3>New Arrivals</h3>
    </div>
    <div class="row content">
      <div class="col-20">
        <img src="images/dress1.jpeg">
        <h6>Free People <span class="inner"><span class="line"></span> Size 6</span></h6>
        <h6><span class="price">$35</span><span class="innerPrice">$125 retail</span></h6>
      </div>
      <div class="col-20">
        <img src="images/ysl-bag.jpeg">
        <h6>Yves Saint Laurent <span class="inner">| One-Size</span></h6>
        <h6><span class="price">$200</span><span class="innerPrice">$1600 retail</span></h6>
      </div>
      <div class="col-20">
        <img src="images/key.jpeg">
        <h6>Tiffany <span class="inner">| One-Size</span></h6>
        <h6><span class="price">$476</span><span class="innerPrice">$2000 retail</span></h6>
      </div>
      <div class="col-20">
        <img src="images/lv-bag.jpg">
        <h6>Louis Vuitton<span class="inner">| One-size</span></h6>
        <h6><span class="price">$95</span><span class="innerPrice">$1200 retail</span></h6>
      </div>
      <div class="col-20">
        <img src="images/dress2.jpeg">
        <h6>Reformation <span class="inner">| Size 4</span></h6>
        <h6><span class="price">$20</span><span class="innerPrice">$108</span></h6>
      </div>
    </div>
  </div>
</body>
</html>
