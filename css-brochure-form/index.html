<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form action="">
    <div class="inputs">
      <label for="email">COMPANY EMAIL</label>
      <br />
      <input type="text" id="email" placeholder="sally@company.co" name="email">
    </div>
    <div class="inputs">
      <label for="name">NAME</label>
      <br />
      <input type="text" id="name" placeholder="Sally Smith" name="name">
    </div>
    <div class="inputs">
      <label for="location">WHERE ARE YOU HIRING?</label>
      <br />
      <input type="text" id="location" placeholder="City, Country" name="location">
    </div>
    <div class="inputs">
      <label for="amount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <br />
      <select name="amount" id="amount">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
        <option value="7-8 Engineers">7-8 Engineers</option>
        <option value="9-10 Engineers">9-10 Engineers</option>
        <option value="11+ Engineers">11+ Engineers</option>
      </select>
    </div>
    <div class="inputs subBut">
            <input class="submit-button" type="submit" value="SUBMIT">
    </div>
  </form>
</body>
</html>
