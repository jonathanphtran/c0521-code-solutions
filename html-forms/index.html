<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="email">Email</label>
        <br />
        <input type="text" id="email" name="email" placeholder="student@lz.com">
      </div>
      <div>
        <label for="cool">Why is coding cool?</label>
        <br />
        <select name="cool" id="cool">
          <option value="Select an option!">Select an option!</option>
          <option value="Because it is interesting!">Because it is interesting!</option>
          <option value="Because it is fun!">ecause it is fun!</option>
          <option value="Because it is powerful!">Because it is powerful!</option>
        </select>
      </div>
      <div>
        <div>Favorite Language (choose one)</div>
        <input type="radio" name="languages" id="HTML">
        <label for="HTML">HTML</label>
        <input type="radio" name="languages" id="CSS">
        <label for="CSS">CSS</label>
        <input type="radio" name="languages" id="JavaScript">
        <label for="JavaScript">JavaScript</label>
      </div>
      <div>
        <div>Would you like to sign up for more information?</div>
        <input type="checkbox" id="sign-up">
        <label for="sign-up">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <br />
        <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
